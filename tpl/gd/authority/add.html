

<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">新增权限</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>权限名称</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="authority.authorityName"
                       required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>权限描述</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="authority.description"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>选择资源</label>
            </div>

            <div class="col-md-9">
                <ul>
                    <li ng-repeat="y in menus" >
                        <input type="checkbox" id="{{y.id}}" name="{{y.description}}" ng-checked="isSelected(y.id)" ng-click="updateedSelect($event,y.id)">{{y.description}}
                    </li>
                </ul>
            </div>
        </div>




    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="addVm.submit()">提交</button>
        <button class="btn btn-warning" type="button" ng-click="addVm.cancel()">取消</button>
    </div>

</form>

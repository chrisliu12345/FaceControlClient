<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">编辑资源</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>资源名称</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.resourceName"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label text-left">权限</label>
            <div class="col-sm-9">
                <ui-select ng-model="org.selected" theme="bootstrap">
                    <ui-select-match placeholder="请选择组...">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item in orgs | filter: $select.search">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                        <!--<small ng-bind-html="item.parentName | highlight: $select.search"></small>-->
                    </ui-select-choices>
                </ui-select>

            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>资源详情</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.description"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>资源类型</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.type"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>资源路径</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.url"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>排序编号</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.orderNum">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="editVm.submit()">提交</button>
        <button class="btn btn-warning" type="button" ng-click="editVm.cancel()">取消</button>
    </div>

</form>

<form name="form"  class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">编辑用户</h3>
    </div>

    <div class="modal-body">

       <div class="form-group" ng-show="false">
            <div class="col-md-3">
                <label>组</label>
            </div>

            <div class="col-md-9">

                <select ng-model="temp" class="form-control"  >
                    <option ng-repeat="x in groups" value="{{x.parentName}}|{{x.orgName}}|{{x.id}}">({{x.parentName}}){{x.orgName}}</option>
                </select>
                该人员当前所在组:{{user.parentorg}}|{{user.org}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>姓名</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="user.realName" required/>
            </div>
        </div>


<div class="form-group">
        <div class="col-md-3">
            <label>别名</label>
        </div>

        <div class="col-md-9">
            <input type="text" class="form-control" ng-model="user.policeNum"  required/>
        </div>
    </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>布控地点</label>
            </div>

            <div class="col-md-9">
                <select ng-model="autoGraphTmp" class="form-control" >
                    <option ng-repeat="x in locations" value="{{x.AttendanceLocationID}}">{{x.AttendanceLocationName}}</option>
                </select>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="btn btn-primary"  ng-disabled="form.$invalid" ng-click="editVm.submit()">确认</div>
        <div class="btn btn-warning"  ng-click="editVm.cancel()">取消</div>
    </div>
</form>

<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">资源详情</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>资源名称</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.resourceName"
                       readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>权限</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.authority"
                       readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>资源详情</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.description" readonly/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>资源类型</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.type" readonly/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>资源路径</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.url" readonly/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>排序编号</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.orderNum" readonly/>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button"  ng-click="viewVm.ok()">提交</button>
    </div>

</form>

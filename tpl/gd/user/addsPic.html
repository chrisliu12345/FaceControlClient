
<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title">批量注册人员</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-md-3">
                <label>组</label>
            </div>
            <div class="col-md-9">
                <ui-select multiple ng-model="user.orgs" theme="bootstrap" >
                    <ui-select-match placeholder="请选择组...">{{$item.orgName}}</ui-select-match>
                    <ui-select-choices repeat="item in groups | filter: $select.search">
                        <div ng-bind-html="item.parentName | highlight: $select.search"></div>
                        <small ng-bind-html="item.orgName | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>
                </select>
            </div>

        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>布控地点</label>
            </div>

            <div class="col-md-9">
                <select ng-model="user.autoGraph" class="form-control" required>
                    <option ng-repeat="x in locations" value="{{x.AttendanceLocationID}}">{{x.AttendanceLocationName}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="false">
            <div class="col-md-3">
                <label>注册类型</label>
            </div>

            <div class="col-md-9">
                <select ng-model="user.type" class="form-control" ng-init="user.type=0">
                    <option value="0">首次</option>
                    <option value="1">更新</option>
                </select>
            </div>
        </div>
        <ul>

            <li ><label style="color: tomato;">注意：请将照片放入一个文件夹，命名为：组名称，然后压缩该文件夹。压缩文件名称与文件夹名称保持一致即可！例：</label>
                <a href="/excelFile/file/model.zip"><h5 style="color: #00B83F"
                >例:批量注册模板</h5></a>
            </li>
            <hr>
            <li>
                <span>上传压缩文件 </span> <input type="file" nv-file-select  uploader="uploader"/>
                <input name="token" type="hidden" ng-model="token" maxlength="1000">

            </li>

        </ul>

    </div>
    <div class="form-group">
        <div class="col-md-12">
        <div class="progress progress-striped ">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: {{user.progress}}%;">
            </div>
        </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-addon btn-success" ng-click="uploadFileCode()"
                ng-disabled="!uploader.getNotUploadedItems().length">
            <i class="fa fa-arrow-circle-o-up"></i> 上传
        </button>
        <button class="btn btn-warning" type="button" ng-click="addsPicVm.cancel()">取消</button>
    </div>

</form>
<div  ng-show="wait" id="ld" style="position:absolute; left:-1px; top:1px; width:100%; height:100%; background-color:rgba(0,0,0,0.2); z-index:1000;">
    <div id="center" align="center" style="position:absolute;left:25%; top:30%;">
        <div class="form-group">
            <div class="col-md-9">
                <!--<span style="color: #002132;font-size: 20px">正在分析图片,请等待...</span>-->
                <img src="/img/A3.gif">
            </div>
        </div>
    </div>
</div>

<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title">新增资源</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>资源名称</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.resourceName"
                       required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>资源详情</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.description"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label text-left">类型</label>
            <div class="col-sm-9">
                <ui-select ng-model="resource.type" theme="bootstrap">
                    <ui-select-match placeholder="请选择类型...">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item in types | filter: $select.search">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label text-left">父节点</label>
            <div class="col-sm-9">
                <ui-select ng-model="resource.parentResource" theme="bootstrap">
                    <ui-select-match placeholder="请选择父资源节点...">{{$item.resourceName}}</ui-select-match>
                    <ui-select-choices repeat="item in resources | filter: $select.search">
                        <div ng-bind-html="item.description | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label text-left">权限</label>
            <div class="col-sm-9">
                <ui-select ng-model="resource.authority" theme="bootstrap">
                    <ui-select-match placeholder="请选择组...">{{$select.selected.authorityName}}</ui-select-match>
                    <ui-select-choices repeat="item in authorities | filter: $select.search">
                        <div ng-bind-html="item.authorityName | highlight: $select.search"></div>
                        <small ng-bind-html="item.description | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>

            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
                <label>排序编号</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.orderNum">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>资源路径</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.url">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="addVm.submit()">提交</button>
        <button class="btn btn-warning" type="button" ng-click="addVm.cancel()">取消</button>
    </div>

</form>

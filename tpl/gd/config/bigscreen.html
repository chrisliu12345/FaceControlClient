

<form name="form" role="form" class="form-horizontal form-validation">
   <!-- <div class="modal-header">
        <h3 class="modal-title" align="center">新增权限</h3>
    </div>-->
    <div class="modal-body">

        <div class="form-group" style="margin: 0px 100px">
            <div class="col-md-2">
                <label>添加显示文字:</label>
            </div>

            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="$parent.addText"
                       required>
            </div>
            <div class="col-md-3" style="margin: 0px 100px">
                <button class="btn btn-primary" type="button" ng-click="showCase.submit1()">添加</button>
            </div>
        </div>
<br>
        <div class="form-group" style="margin: 0px 100px">
            <div class="col-md-2">
                <label>设置显示文字:</label>
            </div>

            <div class="col-md-3">
               <!-- <input type="text" class="form-control" ng-model="$parent.display.configtext"
                       required>-->
                <select ng-model="$parent.configText" class="form-control" >
                    <option ng-repeat="x in items" value="{{x.ContentId}}">{{x.DisplayContent}}</option>
                </select>

            </div>
            <div class="col-md-3" style="margin: 0px 100px">
                <button class="btn btn-primary" type="button" ng-click="showCase.submit2()">设置</button>
            </div>
        </div>
        <br>
        <div class="form-group" style="margin: 0px 100px">
            <div class="col-md-2">
                <label>设置大屏显示系统为：</label>
            </div>

            <div class="col-md-3">
               <!-- <input type="text" class="form-control" ng-model="$parent.CsText"
                       required>-->
             <select ng-model="$parent.CsText" class="form-control">
                 <option ng-repeat="x in lis" value="{{x.PanelId}}">{{x.PanelName}}</option>
                </select>
            </div>
            <div class="col-md-3" style="margin: 0px 100px">
                <button class="btn btn-primary" type="button" ng-click="showCase.submit3()">设置</button>
            </div>
        </div>
        <br>
    </div>
</form>

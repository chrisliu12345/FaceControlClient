<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">修改密码</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-md-3">
                <label>账户名</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="account.username" readonly/>
                <input type="hidden" class="form-control" ng-model="account.id" readonly/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>账户旧密码</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="OldPassword" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>账户新密码</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="NewPassword" required/>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="editVm.submit()">确认</button>
        <button class="btn btn-warning" type="button" ng-click="editVm.cancel()">取消</button>
    </div>
</form>

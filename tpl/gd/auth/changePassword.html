<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">当前账户:{{username}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>修改密码</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="password" placeholder="旧密码" class="form-control no-border" ng-model="oldPassword" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="新密码" class="form-control no-border" ng-model="newPassword" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="再输一遍" class="form-control no-border" ng-model="confirmNewPassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="editVm.confirmChangePassword()" ng-disabled='form.$invalid || (newPassword != confirmNewPassword)'>确认</button>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="editVm.cancelChangePassword()" >取消</button>
        </form>
    </div>
</div>

<div class="container w-xxl w-auto-xs" ng-controller="LoginController">
    <div class="login-form" >
        <div class="login-top">
            <h1>人脸识别布控系统</h1>
            <form name="form">
                <div class="login-ic">
                    <i ></i>
                    <input type="text" placeholder="账户名"  ng-model="user.username" />
                    <div class="clear"> </div>
                </div>
                <div class="login-ic">
                    <i class="icon"></i>
                    <input input type="password"  placeholder="密码" ng-model="user.password" />
                    <div class="clear"> </div>
                </div>

                <div class="log-bwn">
                    <input type="submit"  ng-click="login()" value="登  录">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light ">
    <!-- column -->
    <div class="col w lter b-r" ng-controller="ImController">
        <div class="vbox">
            <div class="wrapper b-b">
                <div class="font-thin h4">即时通讯</div>
            </div>
            <div class="nav-tabs-alt">
                <ul class="nav nav-tabs nav-justified">
                    <li ng-class="{'active': tabs[0]}">
                        <a href ng-click="tab(0)">好友</a>
                    </li>
                    <li ng-class="{'active': tabs[1]}">
                        <a href ng-click="tab(1)">群组</a>
                    </li>
                    <li ng-class="{'active': tabs[2]}">

            <div class="row-row">
                <div class="cell scrollable hover">
                    <div class="cell-inner">
                        <div class="tab-content">
                            <div class="tab-pane" ng-class="{'active': tabs[0]}">
                                <div class="wrapper-md">
                                    我的好友
                                    <li ui-sref-active="active" ng-repeat="x in friends">
                                        <i class="glyphicon glyphicon-user icon text-success"></i>
                                        <span>{{x.name}}</span>
                                    </li>
                                </div>
                            </div>
                            <div class="tab-pane" ng-class="{'active': tabs[1]}">
                                <div class="wrapper-md">
                                    <!--Month report-->
                                    我的群组
                                </div>
                            </div>
                            <div class="tab-pane" ng-class="{'active': tabs[2]}">
                                <div class="wrapper-md">
                                    <!--Year report-->
                                    我的历史
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

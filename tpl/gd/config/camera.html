<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <div class="wrapper-md">
        <div class="col-md-1">

        </div>
        <div class="panel panel-default col-md-12">
            <div class="panel-heading" style="height: 40px">
                <ul class="nav nav-pills pull-right">
                    <li style=" padding-top:4px; padding-right:4px">
                        <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="add()"><i
                                class="fa fa-plus"></i>手动新增
                        </button>
                    </li>

                </ul>
            </div>
            <div class="row wrapper" >

                <div style="height: 30px"></div>
                <div>
                    <form class="form-inline" ng-submit="addUser()">
                        <table datatable id="CameraList" dt-dataset="dtDataset" dt-options="dtOptions"
                               dt-columns="dtColumns"
                               class="table table-striped table-bordered">
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title">新增角色</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>角色名</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.roleName"
                       required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>角色详情</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.description"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label text-left">选择权限</label>
            <div class="col-sm-9">
               <ui-select multiple ng-model="role.authorities" theme="bootstrap">
                    <ui-select-match placeholder="请选择权限...">{{$item.authorityName}}</ui-select-match>
                    <ui-select-choices repeat="item in authorities | filter: $select.search">
                        <div ng-bind-html="item.authorityName | highlight: $select.search"></div>
                        <small ng-bind-html="item.description | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>
               <!--<select ng-model="role.authorities" ng-init="role.authorities=authorities[0]" ng-options="x for x in authorities" theme="bootstrap">
                </select>-->

            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
                <label>排序编号</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.orderNum">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="addVm.submit()">提交</button>
        <button class="btn btn-warning" type="button" ng-click="addVm.cancel()">取消</button>
    </div>

</form>
